<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../dist/output.css">
    <link rel="stylesheet" href="style.css">
    <title>Pong Arcade Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body class="bg-black min-h-screen overflow-hidden">
    <div class="scanlines"></div>

    <!-- PAGINA INICIO DE SESION -->
    <div id="signin" class="crt">
        <div class="logo">
            <div class="logo-text">PONG</div>
        </div>
        
        <div class="pong-graphic">
            <div class="paddle"></div>
            <div class="ball"></div>
            <div class="paddle"></div>
        </div>
        
        <h1 class="neon-text" style="font-size: 14px;">Bienvenido al<br>mundo arcade</h1>
        <h3 class="neon-subtitle">INICIA SESIÃ“N PARA JUGAR</h3>
        
        <button id="signinBtn">
            PULSA EMPEZAR
        </button>
        
        <div class="language-buttons">
            <button class="lan-btn">ES</button>
            <button class="lan-btn">EN</button>
            <button class="lan-btn">FR</button>
        </div>
        
        <div class="version-text">v2.5.1984</div>
    </div>

    <!-- HOME -->
    <div id="home">
        <h2 id="userLogin"></h2>
        <img id="profileImage" src="" alt="Profile Picture" class="hidden w-24 h-24 rounded-full">
        <button id="signoutBtn" class="text-white">Sign Out</button>
    </div>

    <script src="../../dist/bundle.js"></script>
</body>
</html>
